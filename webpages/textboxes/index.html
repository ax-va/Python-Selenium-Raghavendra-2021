
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Textboxes</title>
    </head>
    <body>
        <h1>Single Line Textbox</h1>
        <label for="book1">Book Name:</label>
        <input type="text" id="book1" name="book">
        <h1>Textarea</h1>
        <label for="book2">Book Name:</label>
        <br/>
        <textarea id="book2" cols="50" rows="5"></textarea>
    </body>
</html>
