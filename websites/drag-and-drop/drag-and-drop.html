<!DOCTYPE HTML>
<html>
<head>
<style>
#target1 {
  width: 100px;
  height: 100px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function dragOver(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the image into the rectangle:</p>

<div id="target1" ondrop="drop(event)" ondragover="dragOver(event)"></div>
<br>
<img id="source1" src="img.png" draggable="true" ondragstart="drag(event)" width="100" height="100">

</body>
</html>
